<div class="d-flex align-items-center justify-content-between">
  <div class="branding">
    <app-branding></app-branding>
  </div>

  @if(showToggle) {
    <a href="javascript:void(0)" (click)="toggleMobileNav.emit()"
      class="d-flex justify-content-center ng-star-inserted icon-40 align-items-center">
      <i-tabler name="x" class="icon-20 d-flex"></i-tabler>
    </a>
  }
</div>

<!-- Example of looped or conditional content -->
@for (let item of navItems) {
  <div class="nav-item">
    {{ item.label }}
  </div>
}

<!-- Always outside and after any conditional/loop -->
<div class="mt-5">
  <button (click)="onLogout()" mat-stroked-button class="w-100" style="font-size: 15px;">
    Logout
  </button>
</div>
