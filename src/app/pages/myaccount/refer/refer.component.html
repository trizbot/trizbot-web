<mat-card class="cardWithShadow theme-card">
    <div class="d-flex align-items-start">
      <mat-icon class="me-2" color="warn">info</mat-icon>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Your Unique Referral Link</label>
        <p class="text-xs text-gray-500 mb-2">
          Share this link with others to invite them to our platform. When someone signs up using your link, you'll earn rewards as part of our referral program.
        </p>
        <div class="flex items-center gap-2 bg-gray-100 p-2 rounded-md">
          <span class="text-blue-700 text-sm truncate">{{ referral }}</span>
          <button mat-icon-button (click)="copyToClipboard(referral)" matTooltip="Copy referral link to clipboard">
            <mat-icon>content_copy</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card>
