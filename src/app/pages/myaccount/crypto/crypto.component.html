
<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Add New Crypto</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
   
      <form class="mt-3" (submit)="onCreateCrypto()"  #cryptoForm="ngForm">
        <div class="row">
      
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Trade Name</mat-label>
            <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="Enter Trade Name" name="title" [(ngModel)]="cryptoData.title"/>
            </mat-form-field>
          </div>
          
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Minimum Amount *</mat-label>
            <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="Enter Minimum Amount" name="minAmount" [(ngModel)]="cryptoData.minAmount"/>
            </mat-form-field>
          </div>
          <div class="col-lg-6" style="display:none;">
            <mat-label class="f-w-600 m-b-8 d-block">Maximum Amount</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput  placeholder="Enter Maximum Amount (Optional)" value="1000000000000000000000000000" name="maxAmount" [(ngModel)]="cryptoData.maxAmount" />
            </mat-form-field>
          </div>
         

          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Percentage</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput  placeholder="Enter Percentage" name="percentage" [(ngModel)]="cryptoData.percentage" />
            </mat-form-field>
          </div>
        
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Buy Exchange</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput  placeholder="Enter Buy Exchange " name="buyExchange" [(ngModel)]="cryptoData.buyExchange" />
            </mat-form-field>
          </div>
         
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Sell Exchange</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput  placeholder="Enter Sell Exchange " name="sellExchange" [(ngModel)]="cryptoData.sellExchange" />
            </mat-form-field>
          </div>

          
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Expiration Duration</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-select placeholder="Select Expiration Hours" name="expiry" [(ngModel)]="cryptoData.expiry">
                <mat-option *ngFor="let expiry of expiryOptions" [value]="expiry">
                  {{ expiry }} Hours
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          
         
          
          
         
          <div class="col-lg-6">

            <ngx-dropzone (change)="onSelect($event)">
                <ngx-dropzone-label>Select Crypto Logo</ngx-dropzone-label>
                <ngx-dropzone-preview *ngFor="let f of files"[removable]="true" (removed)="onRemove(f)" >

                    <ngx-dropzone-label>{{f.name}} {{f.type}}</ngx-dropzone-label>
                </ngx-dropzone-preview>

            </ngx-dropzone>


          </div>
         
         
        </div>
  
  

        <div class="m-t-6">
          <button
            mat-flat-button
            color="primary"
            class="w-100 py-2 fw-bold"
            type="submit"
            [disabled]="loading || !cryptoForm.form.valid">
            <b *ngIf="loading">
              <img src="./assets/images/loading.gif" alt="Loading..." style="width: 26px; height: 26px;" />
            </b>
            Create
          </button>
        </div>
  
       
        <div *ngIf="errorMessage" class="alert alert-danger">
            <b>{{ errorMessage }}</b>
          </div>
      </form>
    </mat-card-content>
  </mat-card>
