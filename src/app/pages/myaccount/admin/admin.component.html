
      <mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Create Admin</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
   
      <form class="mt-3" (submit)="onCreateAdmin()">
        <div class="row">
      
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">First Name</mat-label>
            <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="Enter First Name" name="firstName" [(ngModel)]="adminData.firstName"/>
            </mat-form-field>
          </div>
          
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Last Name</mat-label>
            <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="Enter Last Name" name="firstName" [(ngModel)]="adminData.lastName"/>
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="Enter your email" name="email" [(ngModel)]="adminData.email" />
            </mat-form-field>
          </div>
         
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">NickName</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="Enter your nickname" name="userName" [(ngModel)]="adminData.userName" />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Phone Number</mat-label>
            <mat-form-field appearance="outline" class="w-100">
                <input type="tel" matInput placeholder="Enter your phone Number" name="phoneNumber" [(ngModel)]="adminData.phoneNumber" />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="password" matInput placeholder="Enter your password" name="password" [(ngModel)]="adminData.password" />
            </mat-form-field>
          </div>
        
        </div>
  
        <div class="m-t-12">
          
          <button mat-flat-button color="primary" class="w-100 py-2 fw-bold" type="submit"> <b *ngIf="loading"><img src="./assets/images/loading.gif" alt="Loading..." style="width: 26px; height: 26px;" /></b>Create</button>
          
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
            <b>{{ errorMessage }}</b>
          </div>
      </form>
    </mat-card-content>
  </mat-card>
