<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Initiate Deposit</mat-card-title>
  </mat-card-header>
  
  <mat-card-content class="b-t-1">
    <form class="mt-3" (ngSubmit)="onCreateDeposit()" #depositForm="ngForm">
      <div class="col-lg-6">
        <mat-label class="f-w-600 m-b-8 d-block">Amount*</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <input 
            matInput
            type="number"
            placeholder="Enter Amount"
            name="amount"
            required
            [(ngModel)]="depositData.amount" />
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <mat-label class="f-w-600 m-b-8 d-block">Select Network *</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <mat-select
            placeholder=" Choose USDT network"
            name="pay_currency"
            required
            [(ngModel)]="depositData.pay_currency">
      
            <mat-option value="usdttrc20">USDT TRC20</mat-option>
              <mat-option value="usdtbsc">USDT BEP20 (Binance Smart Chain)</mat-option>
            <!-- <mat-option value="bep20">USDT BEP20 (Binance Smart Chain)</mat-option> -->
            <mat-option value="usdtmatic">USDT MATIC (Polygon Mumbai)</mat-option>
      
          </mat-select>
        </mat-form-field>
      </div>
      
 


      <div class="m-t-6">
        <button
          mat-flat-button
          color="primary"
          class="w-50 py-2 fw-bold"
          type="submit"
          [disabled]="loading || !depositForm.form.valid">
          <ng-container *ngIf="loading">
            <img src="./assets/images/loading.gif" alt="Loading..." style="width: 26px; height: 26px;" />
          </ng-container>
          <span *ngIf="!loading">DEPOSIT</span>
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        <b>{{ errorMessage }}</b>
      </div>
    </form>
  </mat-card-content>
</mat-card>
