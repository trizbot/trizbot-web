

<!-- upload avater-->
<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Send Notification </mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form class="mt-3" (ngSubmit)="onSendNotification()" #NotificationForm="ngForm">
        <div class="row">
          <!-- Transaction Pin -->

          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Title*</mat-label>
            <mat-form-field appearance="outline" class="w-100">
              <input 
                matInput
                type="text"
                placeholder="Enter Title"
                name="title"
                required
                [(ngModel)]="notificationData.title" />
            </mat-form-field>
          </div>
          
      <div class="col-lg-6">
        <mat-label class="f-w-600 m-b-8 d-block">Note *</mat-label>
        <mat-form-field appearance="outline" class="w-100">
          <textarea
            matInput
            placeholder="Enter Note"
            name="note"
            required
            rows="3"
            [(ngModel)]="notificationData.text"></textarea>
        </mat-form-field>
      </div>

        </div>
  
        <!-- Submit Button -->
        <div class="m-t-6">
          <button
            mat-flat-button
            color="primary"
            class="w-50 py-2 fw-bold"
            type="submit"
            [disabled]="loading || !NotificationForm.valid">
            <ng-container *ngIf="loading">
              <img src="./assets/images/loading.gif" alt="Loading..." style="width: 26px; height: 26px;" />
            </ng-container>
            <span *ngIf="!loading">Send</span>
          </button>
        </div>
  
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-2">
          <b>{{ errorMessage }}</b>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
