
<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Add New Cash Reward</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">

      <form class="mt-3" (submit)="createCashReward()"  #cashRewardForm="ngForm">
        <div class="row">
      
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Trade Email Address</mat-label>
            <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="Enter Trade Email Address" name="email" [(ngModel)]="casheRewardData.email"/>
            </mat-form-field>
          </div>
          
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Amount *</mat-label>
            <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="Enter Amount" name="amount" [(ngModel)]="casheRewardData.amount"/>
            </mat-form-field>
          </div>
          <div class="col-lg-6" style="display:none;">
            <mat-label class="f-w-600 m-b-8 d-block">Transaction Pin</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput  placeholder="Enter transactionPin" name="transactionPin" [(ngModel)]="casheRewardData.transactionPin" />
            </mat-form-field>
          </div>
         

          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Comment</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput  placeholder="Enter Comment" name="reason" [(ngModel)]="casheRewardData.reason" />
            </mat-form-field>
          </div>
        
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Transaction Type</mat-label>
  <mat-form-field appearance="outline" color="primary" class="country-code-field">
    <mat-select [(ngModel)]="casheRewardData.tradeRewardCashType" name="tradeRewardCashType" placeholder="trade Reward Cash">
      <mat-option value="">-- Select Transaction Type --</mat-option>
      <mat-option value="credit">CREDIT</mat-option>
      <mat-option value="debit">DEBIT</mat-option>
    </mat-select>
  </mat-form-field>
  
          </div>

          
        
          
         
          
          
         
         
         
         
        </div>
  
  

        <div class="m-t-6">
          <button
            mat-flat-button
            color="primary"
            class="w-100 py-2 fw-bold"
            type="submit"
            [disabled]="loading || !cashRewardForm.valid">
            <b *ngIf="loading">
              <img src="./assets/images/loading.gif" alt="Loading..." style="width: 26px; height: 26px;" />
            </b>
            Reward Cash
          </button>
        </div>
  
       
        <div *ngIf="errorMessage" class="alert alert-danger">
            <b>{{ errorMessage }}</b>
          </div>
      </form>
    </mat-card-content>
  </mat-card>
