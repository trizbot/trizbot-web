<!-- Replace your Angular Material table with this Bootstrap table -->
<div class="card shadow-sm mb-4">
  <div class="card-body">
    <h4 class="mb-4">Trade History</h4>
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>Trade</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Previous Balance</th>
            <th>Profit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of pagedCompletedInvestmentList">
            <td>
              <div class="d-flex align-items-center">
                <img [src]="element.imageUrl" alt="crypto-image" width="40" class="rounded me-2" />
                <div>
                  <div class="fw-bold">{{ element.cryptoName }}</div>
                </div>
              </div>
            </td>
            <td>
              <span class="fw-semibold">${{ element.amount }}</span>
            </td>
            <td>
              <span 
                class="badge text-capitalize"
                [ngClass]="{
                  'bg-secondary': element.transactionStatus === 'Created',
                  'bg-success': element.transactionStatus === 'Completed',
                  'bg-info': element.transactionStatus === 'Pending',
                  'bg-primary': element.transactionStatus === 'Running',
                  'bg-warning': element.transactionStatus === 'Rejected',
                  'bg-dark': element.transactionStatus === 'Cancelled',
                  'bg-danger': element.transactionStatus === 'Failed'
                }"
              >
                {{ element.transactionStatus }}
              </span>
            </td>
            <td>
              <span>{{ element.createdAt | date: 'short' }}</span>
            </td>
            <td>
              <span>${{ element.prevBalance || 0.0 | number: '1.0-2' }}</span>
            </td>
            <td>
              <span class="fw-semibold">${{ element.profit || 0.0 | number: '1.0-2' }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
