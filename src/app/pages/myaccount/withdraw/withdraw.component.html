<mat-card class="cardWithShadow theme-card p-4">
  <mat-card-header>
    <mat-card-title class="text-xl fw-bold m-0">ðŸ’¸ Request Payout</mat-card-title>
  </mat-card-header>

  <mat-card-content class="b-t-1 mt-3">
    <form (ngSubmit)="onCreateWithdraw()" #payoutForm="ngForm">
      <div class="row gx-4">
        <!-- Amount Input -->
        <div class="col-md-6 mb-4">
          <label class="fw-semibold mb-2 d-block">Amount *</label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              matInput
              type="number"
              placeholder="Enter Amount"
              name="amount"
              required
              [(ngModel)]="withdrawData.amount" />
            <mat-icon matSuffix>attach_money</mat-icon>
          </mat-form-field>
        </div>

        <!-- Transaction PIN Input -->
        <div class="col-md-6 mb-4">
          <label class="fw-semibold mb-2 d-block">Transaction Pin *</label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              matInput
              type="password"
              placeholder="Enter Transaction Pin"
              name="transactionPin"
              required
              [(ngModel)]="withdrawData.transactionPin" />
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-3">
        <button
          mat-flat-button
          color="primary"
          class="px-5 py-2 fw-semibold"
          type="submit"
          [disabled]="loading || !payoutForm.form.valid">
          <ng-container *ngIf="loading">
            <mat-progress-spinner
              diameter="22"
              color="accent"
              mode="indeterminate"
              [strokeWidth]="3"
              class="me-2">
            </mat-progress-spinner>
          </ng-container>
          <span *ngIf="!loading">Request Payout</span>
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        <strong>{{ errorMessage }}</strong>
      </div>
    </form>
  </mat-card-content>
</mat-card>
