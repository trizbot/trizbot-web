<div [class]="containerClasses">
  @if (label) {
  <label [for]="id" class="block text-gray-700 text-sm font-bold">{{
    label
  }}</label>
  } @switch (type) { @case ('textarea') {
  <textarea
    [formControl]="control"
    [id]="id"
    [placeholder]="placeholder"
    [class]="
      'shadow appearance-none border rounded py-2 px-3 text-sm text-gray-700 leading-tight focus:outline-none focus:shadow-outline' +
      ' ' +
      inputClasses
    "
    [ngClass]="{ 'w-full': fullWidth }"
    [rows]="textareaRows"
  ></textarea>
  } @default {
  <input
    [formControl]="control"
    [id]="id"
    [type]="type"
    [placeholder]="placeholder"
    [class]="
      'shadow appearance-none border rounded py-2 px-3 text-sm text-gray-700 leading-tight focus:outline-none focus:shadow-outline' +
      ' ' +
      inputClasses
    "
    [ngClass]="{ 'w-full': fullWidth }"
  />
  } }
</div>
