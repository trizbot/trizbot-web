<div class="blank-layout-container d-flex justify-content-center align-items-center bg-light min-vh-100">
  <div class="position-relative row w-100 justify-content-center align-items-center px-3">
    <div class="col-lg-8 col-md-10">
      <mat-card class="p-4 shadow rounded-3">
        <mat-card-content>
          <div class="text-center mb-4">
            <a [routerLink]="['/welcome']">
              <img src="./assets/images/logos/dark-logo.jpg" alt="logo" style="width: 100px;" />
            </a>
          </div>

          <div class="text-center mb-5">
            <h4 class="fw-bold">Frequently Asked Questions</h4>
          </div>

     
            <mat-accordion class="mt-7">
<mat-expansion-panel *ngFor="let faq of faqs" class="mb-8">

    <mat-expansion-panel-header>
      <mat-panel-title style="padding-top:15px; font-size: 1.8rem; line-height: 2.1rem;">
        {{ faq.question }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <br>
    <p style="padding-top:15px; font-size: 1.8rem; line-height: 2.1rem;">{{ faq.answer }}</p>
  </mat-expansion-panel>
</mat-accordion>


          <div class="text-center mt-4">
            <a [routerLink]="['/welcome']" class="text-primary text-decoration-none fw-semibold">
              ‚Üê Go Back
            </a>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
